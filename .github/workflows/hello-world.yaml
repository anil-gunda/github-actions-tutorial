name: Run Hello World

on:
  push:
    branches:
      - main
jobs:

  run-hello-world:
    name: Run Hello World
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setuup-python@v4
        with:
         python-version: '3.9'

      - name: Run Hello World
        run: |
            cd hello_world_python
            python hello_world.py
        
      
